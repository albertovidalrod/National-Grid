name: fetch API data

on:
  schedule:
    - cron: 30 12 * * 4 # At 12:30 every Thursday
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_GH_actions.txt
          
      - name: execute py script
        run: |
          python API_pull_data.py

      - name: Create zip file
        run: |
          cd data
          zip -r "electricity consumption UK 2009-2023.zip" *.csv -x "historic_demand_2009_2022_noNaN.csv" "historic_demand_2009_2022.csv"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Data update"
          git push
